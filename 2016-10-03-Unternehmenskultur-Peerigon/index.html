    ### Firmenkultur bei Peerigon

    ---
    layout: true
    class: slides-image-slider, theme-whiskey
    ---

    ### Maximale Transparenz

    #### Ursache

    - Transparenz in allen Bereichen, auch bei den Unternehmenszahlen
    - Jeder Entscheidungsweg ist online für alle einsichtig
    - Open Door Policy

    #### Wirkung

    - Entscheidungen werden vom Team verstanden, getragen und verbessert.

    ---

    ### Flache Hierarchien

    #### Ursache

    - Auf Augenhöhe
    - Die besseren Argumente gewinnen
    - Voneinander lernen wollen
    - Demokratisch

    #### Wirkung

    - Anerkennung
    - Wertschätzung
    - Fairness

    ---

    ### Mitgestaltungsmöglichkeiten


    #### Ursache

    - Kleine Teams, die Leidenschaft für ein Thema haben
    - WeeklyMeeting (Zusammenfassung vorstellen, demokratisch beschließen, auch Personalentscheidungen)
    - MonthlyBrunch (Zusammenfassung vorstellen, demokratisch beschließen, aber auch Platz für Diskussionen)

    #### Wirkung

    - Mehr Diskussion am Anfang, dafür fast keine Diskussion danach
    - Das Team versteht und trägt die Entscheidung
    - Identifizierung
    - Erfüllung

    ---

    ### Faire Gehälter

    #### Ursache

    - Gleiches Netto-Gehalt für alle
    - Zuschüsse wie Fahrt- und Reisekosten, Mittagessen, ...
    - Beteiligung am Unternehmenserfolg

    #### Wirkung

    - Eigenes Handeln so ausrichten, dass es allen zugute kommt.
    - Wertschätzung
    - Transparenz
    - Fairness

    ---

    ### Gute Arbeitsumgebung

    #### Ursache

    - Meeting auch beim Spazieren gehen
    - Ergonomische Arbeitsplätze
    - Getränke und Obst kostenfrei, aber nichts ungesundes
    - Kostenfreies Mittagessen

    #### Wirkung

    - Abwechslung / Ausgleich
    - Gesundheit
    - Keine langen Diskussionen um 11:50 Uhr bzgl. Mittagessen
    - Wenig Bürokratie bzgl. Abrechnungen von beispielsweise Kaffee

    ---

    ### Gute Work-Life-Balance

    #### Ursache

    - Sport auf Arbeitszeit
    - Keine Überstunden / aufeinander achten
    - Arbeiten von jedem Ort der Welt aus
    - Arbeiten zu jeder Zeit, wann man möchte
    - Sabbatical

    #### Wirkung

    - Gesundheit
    - Ausgeglichenheit
    - Platz um kreativ denken zu können
    - Vereinbarung privater und unternehmerischer Ziele

    ---

    ### Sinnstiftende Arbeit

    #### Ursache

    - Annahme von sinnstiftenden Projekten
    - Verwirklichung von persönlichen Zielen

    #### Wirkung

    - Motivierend
    - Begeisterung
    - Erfüllung
    - Geringere Burnout-Gefahr

    ---

    ### Gemeinsame Werte

    #### Ursache

    - Gemeinsame Werte und Ansprüche, wie beispielsweise hohe Qualität, Nachhaltigkeit, Datenschutz, Fairness, lernen wollen, ...

    #### Wirkung

    - Schnellere und gute Entscheidungen, die vom ganzen Team getragen werden
    - Identifizierung mit dem Unternehmen

    ---

    ### Soziales

    #### Ursache

    - Zusammen sein (Sommerfest, Geburstagsevent, Hüttenausflug, Weihnachtsfeier, ...)
    - Gemeinsam an Projekten arbeiten

    #### Wirkung

    - Möglichkeit, sich auch mal anders kennen zu lernen
    - Förderung von Zwischenmenschlichkeit
    - Freude am Arbeiten
