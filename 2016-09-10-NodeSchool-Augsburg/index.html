    ---

    <div style="text-align: center; font-weight: bold">Wer kann schon JavaScript?</div>

    ```javascript
    const niceTools = ['webpack', 'babel', 'eslint', 'updtr'];
    for (let i = 0; i < niceTools.length; i++) {
        console.log(niceTools[i]);
    }
    ```

    ---

    <div style="text-align: center; font-weight: bold">Und Node.js?</div>

    ```javascript
    http.get(process.argv[2], function (response) {
        response.setEncoding('utf8')
        response.on('data', console.log)
        response.on('error', console.error)
    }).on('error', console.error);
    ```
