    ## Spec
    
    - 32-bit, 84MHz ARM Cortex M4 CPU
    - 96kb RAM, 384kb flash
    - 22 GPIO pins : 9 Analog inputs, 21 PWM, 2 Serial, 3 SPI, 3 I2C
    - USB Type A connector
    - 2x on-board LEDs, 1x button.
    - Current draw in sleep: < 0.05mA - over 2.5 years on a 2500mAh battery
    - [30 €](https://shop.pimoroni.de/products/espruino-pico)

    ## Johnny Five 
    
    ```javascript
    const five = require("johnny-five");
    const board = new five.Board();
    
    board.on("ready", function() {
        const led = new five.Led(13);

        // "blink" the led in 500ms
        // on-off phase periods
        led.blink(500);
    });
    ```
    
    ---
    
    ## Johnny Five 
    - Node.js module for hardware interaction
    - runs in [tethered mode](http://johnny-five.io/platform-support/#relationship:host-client) on _Arduinos_ and most clones
    - runs in [standalone mode](http://johnny-five.io/platform-support/#relationship:embedded) on _Tessel_, _BeagleBone_, _Intel Galileo_,...
