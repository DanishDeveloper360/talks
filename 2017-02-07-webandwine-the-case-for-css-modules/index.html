    ## Introducing CSS Modules

    ---

    ```js
    import ‚Äò./MyComponent.scss‚Äô;

    // becomes...

    import styles from ‚Äò./MyComponent.scss‚Äô;
    ```

    ---

    ```js
    import styles from './MyComponent.scss';

    export default () => (
      <div className={styles.container}>
        <div className={styles.icon}>Icon</div>
      </div>
    );
    ```

    ### local by default

    .container { ... }

    ```

    loader: ‚Äòcss-loader?localIdentName=[name]__[local]‚Äô
