    ## Gotchas

    ---

    ### Text inside flex containers

    .slides-content[
    - Text that is directly contained inside a flex container<br>is automatically wrapped in an anonymous flex item.
    - However, an anonymous flex item that contains only white space<br>is not rendered, as if it were designated `display: none`.

    <small>https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Using_CSS_flexible_boxes</small>
    ]

    ---

    .slides-content[
    <div data-flexbox-example>
        <div style="color: white; text-align: left;">
            <div>1</div>
            This is some text
            <div>2</div>
            And here again
            <div>3</div>
        </div>
    </div>
    ]

    ---

    ### Pseudo elements are flex items

    ---

    .slides-content[
    .slides-columns[
    .col[
    <div style="width: 29rem"><span class="slides-label" style="background-color: #127373;">Flex container</span></div>

    align-items: center;
    ```
    <div style="width: 29rem"><span class="slides-label" style="background-color: #127373;">::before</span></div>
    ```
    content: "before";
    ```
    <div style="width: 29rem"><span class="slides-label" style="background-color: #127373;">::after</span></div>
    ```
    content: "after";
    ```
    ]

        </div>
    </div>
    ]
    ]

    .slides-content[
    - Are not part of the flex layout
    - Are initially positioned at the start of the **main axis**

    ]
    ]
